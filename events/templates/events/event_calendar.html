{% extends 'base.html' %}

{% block title %}Event Calendar{% endblock %}

{% block content %}
    <div class="container my-5">
        <h2>Event Calendar</h2>
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar Styles and Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',  // Default view can be changed to week or day
                events: '/events/calendar/data/',  // Fetch events from your API view
                eventClick: function(info) {
                    window.location.href = info.event.url;  // Navigate to event details when clicked
                }
            });

            calendar.render();
        });
    </script>
{% endblock %}
