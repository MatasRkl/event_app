
{% extends 'base.html' %}

{% block title %}Update Email{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Update Email</h2>
            
            <form method="POST" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
